<!DOCTYPE html>
<html lang="en" class="transition duration-500">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen text-gray-800 dark:text-gray-200 transition duration-500 p-4">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">📡 ESP32 Sensor Dashboard</h1>
      <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 text-sm px-4 py-2 rounded-xl shadow">
        🌙 Toggle Dark Mode
      </button>
    </div>

    <!-- Sensor Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow text-center">
        <div class="text-3xl">🌡️</div>
        <div class="text-lg mt-2">Temperature</div>
        <div id="temp" class="text-4xl font-bold text-red-500 mt-2">-- °C</div>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow text-center">
        <div class="text-3xl">💧</div>
        <div class="text-lg mt-2">Humidity</div>
        <div id="humidity" class="text-4xl font-bold text-blue-400 mt-2">-- %</div>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow text-center">
        <div class="text-3xl">☀️</div>
        <div class="text-lg mt-2">UV Index</div>
        <div id="UV" class="text-4xl font-bold text-yellow-400 mt-2">--</div>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow text-center">
        <div class="text-3xl">🧭</div>
        <div class="text-lg mt-2">Pressure</div>
        <div id="pressure" class="text-4xl font-bold text-purple-400 mt-2">-- hPa</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="flex flex-col md:flex-row gap-6 mb-10">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow flex-1 min-w-0">
        <h2 class="text-xl font-semibold mb-4">📈 Live Temperature Chart</h2>
        <div class="w-full h-64 md:h-72">
          <canvas id="tempChart" class="w-full h-full"></canvas>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow flex-1 min-w-0">
        <h2 class="text-xl font-semibold mb-4">📈 Live Humidity Chart</h2>
        <div class="w-full h-64 md:h-72">
          <canvas id="humidityChart" class="w-full h-full"></canvas>
        </div>
      </div>
    </div>



    <div id="status" class="text-center text-sm text-gray-500 mt-6">Connecting...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
